parameters:
  workingDirectory: ''
  serviceConnection: ''

steps:
- task: TerraformTaskV4@4
  displayName: 'Terraform Apply'
  inputs:
    provider: azurerm
    command: apply
    workingDirectory: ${{ parameters.workingDirectory }}
    environmentServiceNameAzureRM: ${{ parameters.serviceConnection }}
    commandOptions: '-input=false tfplan'
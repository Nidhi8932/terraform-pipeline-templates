parameters:
  workingDirectory: ''
  serviceConnection: ''

steps:
- task: AzureCLI@2
  displayName: Terraform Apply
  inputs:
    azureSubscription: ${{ parameters.serviceConnection }}
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      set -e
      cd ${{ parameters.workingDirectory }}
      terraform apply -auto-approve tfplan

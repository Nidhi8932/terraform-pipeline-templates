parameters:
  workingDirectory: ''
  serviceConnection: ''

steps:
# -----------------------------
# Terraform Apply
# -----------------------------
- task: TerraformTaskV4@4
  displayName: 'Terraform Apply'
  inputs:
    provider: azurerm
    command: apply
    workingDirectory: ${{ parameters.workingDirectory }}
    environmentServiceNameAzureRM: ${{ parameters.serviceConnection }}
    commandOptions: '-auto-approve tfplan'
